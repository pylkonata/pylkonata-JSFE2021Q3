        <nav class="header-nav">
          <a href="#" class="link header-nav__logo"></a>
          <a href="#" class="link header-nav__link toys-page">Игрушки</a>
          <!-- <a href="#" class="link header-nav__link">Ёлка</a> -->
        </nav>
        <div class="header-info">
          <div class="header-info__favorite">0</div>
          <span class="header-info__favorite-text">Избранное</span>
          <span class="header-info__text">До Нового Года осталось</span>
          <span class="header-info__timer">358 дней</span>
        </div>
      </div>
    </header>

    <!--Main-->
    <main class="main blur-back">
      <div class="container main-container">
        <!--Start page-->
        <section class="start-page show">
          <div class="ball start-page__ball1"></div>
          <div class="ball start-page__ball2"></div>
          <div class="ball start-page__ball3"></div>
          <h1 class="start-page__title">Новогодняя игра "Наряди Ёлку"</h1>
          <button class="link start-page__btn">Начать игру</button>
        </section>
        <!--Toys-->
        <section class="toys hide">
          <!--Toys filters-->
          <div class="toys-filters">            
            <div class="filters-value">
              <h3 class="title">Фильтры по значению</h3>
              <div class="box filter-shape">
                <span class="filter-name">Форма:  </span>
                <div class="filter-item" data-filter="ball" data-f="shape"></div>
                <div class="filter-item" data-filter="bell" data-f="shape"></div>
                <div class="filter-item" data-filter="cone" data-f="shape"></div>
                <div class="filter-item" data-filter="snowflake" data-f="shape"></div>
                <div class="filter-item" data-filter="figurine" data-f="shape"></div>
              </div>
              <div class="box filter-color">
                <span class="filter-name">Цвет:   </span>
                <div class="filter-item" data-filter="white" data-f="color"></div>
                <div class="filter-item" data-filter="yellow" data-f="color"></div>
                <div class="filter-item" data-filter="red" data-f="color"></div>
                <div class="filter-item" data-filter="blue" data-f="color"></div>
                <div class="filter-item" data-filter="green" data-f="color"></div>
              </div>
              <div class="box filter-size">
                <span class="filter-name">Размер:  </span>
                <div class="filter-item" data-filter="big" data-f="size"></div>
                <div class="filter-item" data-filter="middle" data-f="size"></div>
                <div class="filter-item" data-filter="small" data-f="size"></div>
              </div>
              <div class="box filter-loved">
                <label class="filter-loved__label" >
                  Только любимые:
                  <input type="checkbox" class="filter-loved__input" data-filter="lovely" data-f="love">
                  <span class="filter-loved__checkbox"></span>                  
                </label>
              </div>
            </div>
            <div class="filter-range">
              <h3 class="title">Фильтры по диапазону</h3>
              <div class="filter-quantity">
                <span class="filter-name">Количество экземпляров:</span>
                <div class="slider-container">
                  <div class="slider-quantity" id="slider-quantity"></div>
                  <div class="output-wrap">
                    <output class="output count-min">1</output>
                    <output class="output count-max">12</output>
                  </div>
                </div>
              </div>
              <div class="filter-year">
                <span class="filter-name">Год приобретения:</span>
                <div class="slider-container">
                  <div class="slider-year" id="slider-year"></div>
                  <div class="output-wrap">
                    <output class="output count-min">1940</output>
                    <output class="output count-max">2020</output>
                  </div>                  
                </div>
              </div>
            </div>
            <div class="filter-sort">
              <div class="filter-search">
                <input class="search" type="search" placeholder="Поиск игрушек" autocomplete="off">
              </div>              
              <h3 class="title">Сортировка</h3>
              <select class="filter-sort__select">
                <option value="ascendingByName" class="filter-sort__option">По названию от "А" до "Я"</option>
                <option value="descendingByName" class="filter-sort__option">По названию от "Я" до "А"</option>
                <option value="ascendingByQuantity" class="filter-sort__option">По количеству по возрастанию</option>
                <option value="descendingByQuantity" class="filter-sort__option">По количеству по убыванию</option>
              </select>
              <div class="filter-reset__wrap">
                <button class="btn reset__btn">Сбросить фильтры</button>
                <button class="btn reset__btn-settings">Сбросить настройки</button>
              </div>
            </div>
